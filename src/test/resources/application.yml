spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: test
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create

cloud:
  aws:
    credentials:
      access-key: ''
      secret-key: ''
    s3-bucket: 'wooda-test'
    region:
      static: ap-northeast-2
    stack:
      auto: false
