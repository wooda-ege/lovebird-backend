spring:
  profiles:
    default: local
  datasource:
    url: jdbc:h2:mem:wooda
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 1MB
      max-file-size: 100MB
      max-request-size: 100MB
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace